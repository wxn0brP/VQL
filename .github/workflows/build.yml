name: Build

on:
  push:
    branches:
      - main
    tags:
      - "*"

  workflow_dispatch:

concurrency:
  group: build-main
  cancel-in-progress: true

jobs:
  build:
    uses: wxn0brP/workflow-dist/.github/workflows/build-ts.yml@main
    with:
      scriptsHandling: "remove-all"
      customCommands: "node dist/valid.js"
      publishToNpm: true
    
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
name: Build

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths:
      - 'src/**/*.ts'
      - 'package.json'
      - 'tsconfig.json'

  workflow_dispatch:

concurrency:
  group: build-main
  cancel-in-progress: true

jobs:
  build:
    uses: wxn0brP/workflow-dist/.github/workflows/build-ts.yml@main
    with:
      scriptsHandling: "remove-all"
      customCommands: |
        npm i -g dts-bundle-generator
        npm run types
      publishToNpm: true
    
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
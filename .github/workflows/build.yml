name: Build

on:
  push:
    branches:
      - master
    tags:
      - "*"
    paths:
      - "src/**/*.ts"
      - "package.json"
      - "tsconfig.json"
  workflow_dispatch:

concurrency:
  group: build-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Run Rusalka
        uses: wxn0brP/rusalka@master
        with:
          customCommands: |
            npm i -g dts-bundle-generator
            npm run types
          publishToNpm: true

name: Deploy index.html to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Fetch homepage and generate index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          HOMEPAGE=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/wxn0brP/VQL \
            | jq -r '.homepage')

          if [ -z "$HOMEPAGE" ] || [ "$HOMEPAGE" = "null" ]; then
            echo "Homepage is not set for repository."
            exit 1
          fi

          mkdir -p site

          cat > site/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=$HOMEPAGE">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="$HOMEPAGE">$HOMEPAGE</a></p>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          keep_files: true
